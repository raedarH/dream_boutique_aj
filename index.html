<html lang="en">
  <head>

    />

    <link

        <!-- 1st portrait -->
        <img
          src="./media/images/20231012_165005.jpg"

        <img
          src="https://picsum.photos/150"

          src="./media/images/20231009_173648.jpg"

    </section>

    <section class="image-grid">
      <img
        src="./media/images/20231009_172527.jpg"
        alt=""

      <img
        src="./media/images/20231009_172703.jpg"
        alt=""

      <img
        src="./media/images/20231009_172730.jpg"
        alt=""
      />

      <img
